<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:700');

    body {
      margin: 0px;
      font-family: 'Roboto';
      text-align: center;
      display: flex;justify-content: center;align-items: center;
    }

    #container {
      color: #999;
      text-transform: uppercase;
      font-size: 36px;
      font-weight: bold;
      width: 100%;
      display: block;
    }

    #flip {
      height: 50px;
      overflow: hidden;
    }

    #flip>div>div {
      color: #fff;
      padding: 4px 12px;
      height: 45px;
      margin-bottom: 45px;
      display: inline-block;
    }

    #flip div:first-child {
      animation: show 8s linear infinite;
    }

    #flip div div {
      background: #42c58a;
    }

    #flip div:first-child div {
      background: #4ec7f3;
    }

    #flip div:last-child div {
      background: #DC143C;
    }

    @keyframes show {
      0% {
        margin-top: -270px;
      }

      5% {
        margin-top: -180px;
      }

      33% {
        margin-top: -180px;
      }

      38% {
        margin-top: -90px;
      }

      66% {
        margin-top: -90px;
      }

      71% {
        margin-top: 0px;
      }

      99.99% {
        margin-top: 0px;
      }

      100% {
        margin-top: -270px;
      }
    }

    p {
      position: fixed;
      width: 100%;
      bottom: 30px;
      font-size: 12px;
      color: #999;
      margin-top: 200px;
    }

    img{
      width:calc(100vw - 880px)
    }

    @media only screen and (max-width: 980px) {
      body{
        flex-wrap: wrap;
      }
      img{
        width:calc(100vw - 115px)
      }
}
  </style>
</head>

<body>
  <div>
    <img src="./back.png" style=""/>
  </div>
  <div id=container>
    Something
    <div id=flip>
      <div>
        <div>New</div>
      </div>
      <div>
        <div>Awesome</div>
      </div>
      <div>
        <div>Innovative</div>
      </div>
    </div>
    is on its way...
  </div>
</body>

</html>
